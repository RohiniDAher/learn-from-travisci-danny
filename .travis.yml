language: node_js
node_js:
  - "11.10.0"

install:
  - npm install newman

before_script:
  - node --version
  - npm --version
  - node_modules/.bin/newman --version

script:
  - node_modules/.bin/newman run c:/Postman_Test/aDDT_Restful_Booker_Collection.postman_collection.json -e c:/Postman_Test/Restful_Booker_Environment.postman_environment.json --color auto --disable-unicode
